<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš¦ Semaforo</h1>
        
        <div class="main-content">
            <div class="semaphore-section">
                <div class="semaphore-container">
                    <div class="semaphore">
                        <div class="light red" id="light1-red"></div>
                        <div class="light yellow" id="light1-yellow"></div>
                        <div class="light green" id="light1-green"></div>
                    </div>
                    
                    <div class="connector">
                        <div class="connector-line"></div>
                        <div class="connector-line"></div>
                        <div class="connector-line"></div>
                        <div class="connector-line"></div>
                    </div>
                    
                    <div class="semaphore right">
                        <div class="light red" id="light2-red"></div>
                        <div class="light yellow" id="light2-yellow"></div>
                        <div class="light green" id="light2-green"></div>
                    </div>
                </div>
            </div>
            
            <div class="control-section">
                <div class="control-panel">
                    <div class="control-group">
                        <label>ID:</label>
                        <div class="input-group">
                            <input type="text" id="id-input" value="1" placeholder="Enter ID">
                            <button onclick="connect()">âž¤</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label>Connected:</label>
                        <div class="status" id="status">no</div>
                    </div>
                    
                    <div class="control-group">
                        <label>Signal:</label>
                        <div class="signal-buttons">
                            <button class="signal-btn red" onclick="setSignal('R')">R</button>
                            <button class="signal-btn yellow" onclick="setSignal('Y')">Y</button>
                            <button class="signal-btn green" onclick="setSignal('G')">G</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label>Output:</label>
                        <div class="output-box" id="output"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="about-section">
            <h2>About</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>Interactive traffic light control system. Connect to a semaphore using its ID and control the signal lights remotely. The system simulates real-time traffic light management with visual feedback and status monitoring.</p>
                </div>
                <div class="about-contact">
                    <p><strong>Email:</strong> xxxx@email.com</p>
                    <p><strong>Github:</strong> github.com/xxxxx</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
